<div class="text-center">
 <table class="table table-striped table-hover table-condensed">
  <thead>
   <tr>
    <th>Datum</th>
    <th>Verdampfer</th>
    <th></th>
   </tr>
  </thead>
  <tbody>
   <tr ng-repeat="refill in refills">
    <td>{{refill.refilldate|date:'dd.MM.yyyy'}}</td>
    <td class="text-left">{{refill.atomizer.name}}</td>
    <td>
     <button ng-click="remove(refill)" class="btn btn-xs btn-danger pull-right">
      <span aria-hidden="true" class="glyphicon glyphicon-trash"></span>
     </button>
    </td>
   </tr>
  </tbody>
 </table>
 <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="10"></uib-pagination>
</div>
