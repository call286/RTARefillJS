<div class="panel panel-primary">
 <div class="panel-heading">
  <h4 class="panel-title text-center">Nachfüllen</h4>
 </div>
 <div class="panel-body">
  <uib-datepicker ng-model="refillDate" ng-required="true" class="well well-sm centerTable" datepicker-options="inlineOptions" ng-change="changedDate()"></uib-datepicker>
  <div class="text-center">
   <a ng-repeat="oneatomizer in atomizer" type="button" class="btn btn-success btn-lg col-lg-2 col-md-3 col-xs-12" ng-click="refill(oneatomizer)"><span style="font-size: smaller;"><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>{{oneatomizer.name}}</span></a>
  </div>
 </div>
 <ul class="list-group">
  <li class="list-group-item active"><h4>Nachgefüllt am {{refillDate|date:'dd.MM.yyyy'}}</h4></li>
  <li class="list-group-item" ng-repeat="refillA in todaysRefillsAtomizer">{{refillA._id}}<span class="badge">{{refillA.total}}</span></li>
 </ul>
</div>
<div class="panel panel-primary">
 <div class="panel-heading">
  <h3 class="panel-title text-center">Statistiken</h3>
 </div>
 <div class="panel-body">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
   <div class="panel panel-primary">
    <div class="panel-heading">
     <h3 class="panel-title text-center">Durchschnittsverbrauch</h3>
    </div>
    <div class="panel-body">
     <div class="col-lg-12"><h1 class="text-center">{{medianconsump|number}} ml</h1></div>
     <div class="col-lg-12"><rzslider rz-slider-model="year" rz-slider-options="slider_year.options"></rzslider></div>
    </div>
   </div>
  </div>
  <div class="col-lg-2"></div>
<!--   <div class="col-lg-12"> -->

<!--    <button ng-click="calcYearRefillsPerMonth()" class="btn btn-lg"> -->
<!--     <span aria-hidden="true" class="glyphicon glyphicon-stats"></span> -->
<!--    </button> -->

<!--   </div> -->
  <div class="col-lg-12">
   <div class="panel panel-primary">
    <div class="panel-heading">
     <h3 class="panel-title text-center">Verbrauch monatlich ({{year}})</h3>
    </div>
    <div class="panel-body">
     <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-options="chartOptions"></canvas>
    </div>
   </div>
  </div>
 </div>
</div>
